name: Build and Publish to PyPI

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    services:
      postgres:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Set up test environment
        run: |
          # Install PostgreSQL client tools
          sudo apt-get update
          sudo apt-get install -y postgresql-client

          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run tests
        env:
          QUEUER_DB_HOST: localhost
          QUEUER_DB_PORT: 5432
          QUEUER_DB_DATABASE: test_db
          QUEUER_DB_USERNAME: testuser
          QUEUER_DB_PASSWORD: testpass
          QUEUER_DB_SCHEMA: public
          QUEUER_DB_SSLMODE: disable
        run: |
          pytest --tb=short

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extract version from tag (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Update version in _version.py
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Update the version in _version.py to match the tag
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" _version.py
          cat _version.py

      - name: Update version in pyproject.toml
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Update the version in pyproject.toml to match the tag
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          grep "version =" pyproject.toml

      - name: Build package
        run: |
          python -m build

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*
